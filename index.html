<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <section class="first py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Tiền Lương</h1>
                <form class="mx-auto">
                    <div class="mb-3">
                        <label for="soNgayLam" class="form-label">Nhập số ngày làm</label>
                        <input type="text" class="form-control" id="soNgayLam" >
                        <div class="text-danger">
                            Lương 1 ngày: 100.000
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Lương thực tế</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" disabled>
                    </div>
                    <button id="salary" class="btn btn-primary">Tính</button>
                </form>
            </div>
        </div>
    </section>

    <section class="second py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Trung Bình Cộng của 5 Số Thực</h1>
                <form class="mx-auto">
                    <label class="form-label">Nhập 5 số thực</label>
                    <div class="mb-3 d-flex">
                        <input type="text" class="form-control" id="so1" placeholder="Nhập số thứ 1" >
                        <input type="text" class="form-control" id="so2" placeholder="Nhập số thứ 2" >
                        <input type="text" class="form-control" id="so3" placeholder="Nhập số thứ 3" >
                        <input type="text" class="form-control" id="so4" placeholder="Nhập số thứ 4" >
                        <input type="text" class="form-control" id="so5" placeholder="Nhập số thứ 5" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Giá trị trung bình của 5 số là:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" disabled>
                    </div>
                    <button id="average" class="btn btn-primary">Tính</button>
                </form>
            </div>
        </div>
    </section>

    <section class="third py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Quy đổi tiền tệ</h1>
                <form class="mx-auto">
                    <div class="mb-3">
                        <label class="form-label">Nhập số tiền cần quy đổi (vnđ)</label>
                        <input type="text" class="form-control" id="soNgayLam" >
                        <div class="text-danger">
                            1 USD = 23.500 vnđ
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Giá trị quy đổi(USD):</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" disabled>
                    </div>
                    <button id="exchange" class="btn btn-primary">Quy Đổi</button>
                </form>
            </div>
        </div>
    </section>

    <section class="fourth py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Diện tích & Chu vi hình chữ nhật</h1>
                <form class="mx-auto">
                    <div class="mb-3">
                        <label for="soNgayLam" class="form-label">Chiều dài</label>
                        <input type="text" class="form-control" id="width" >
                    </div>
                    <div class="mb-3">
                        <label for="soNgayLam" class="form-label">Chiều rộng</label>
                        <input type="text" class="form-control" id="height" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Diện tích</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Chu vi</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" disabled>
                    </div>
                    <button id="rectangle" class="btn btn-primary">Tính</button>
                </form>
            </div>
        </div>
    </section>

    <section class="fi py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Tính tổng hai ký số</h1>
                <form class="mx-auto">
                    <div class="mb-3">
                        <label for="soNgayLam" class="form-label">Nhập số có 2 chữ số</label>
                        <input type="text" class="form-control" id="soNgayLam" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Tổng các chữ số vừa nhập là:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" disabled>
                    </div>
                    <button id="sum" class="btn btn-primary">Tính</button>
                </form>
            </div>
        </div>
    </section>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>

</html>
