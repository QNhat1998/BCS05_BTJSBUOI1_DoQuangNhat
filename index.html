<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <section class="py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Tiền Lương</h1>
                <div class="mb-3">
                    <label class="form-label">Nhập số ngày làm</label>
                    <input type="text" class="form-control" id="day">
                    <div class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số tiền lượng nhận được là: </label>
                    <p class="text-danger" id="salary"></p>
                </div>
                <button id="btnSalary" class="btn btn-primary">Tính</button>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Trung bình cộng của 5 số thực</h1>
                <label class="form-label">Nhập 5 số thực vào:</label>
                <div class="mb-3 d-flex nums">
                    <input type="text" class="form-control" placeholder="Nhập số thứ 1">
                    <input type="text" class="form-control" placeholder="Nhập số thứ 2">
                    <input type="text" class="form-control" placeholder="Nhập số thứ 3">
                    <input type="text" class="form-control" placeholder="Nhập số thứ 4">
                    <input type="text" class="form-control" placeholder="Nhập số thứ 5">
                </div>
                <div class="mb-3">
                    <label class="form-label">Trung bình cộng của 5 số: </label>
                    <p class="text-danger" id="average"></p>
                </div>
                <button id="btnAverage" class="btn btn-primary">Tính</button>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Quy đổi tiền tệ</h1>
                <div class="mb-3">
                    <label class="form-label">Nhập số tiền cần đổi(USD):</label>
                    <input type="text" class="form-control" id="money">
                    <div class="text-danger">23.500 vnd = 1 USD</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số tiền: </label>
                    <p class="text-danger" id="exchange"></p>
                </div>
                <button id="btnExchange" class="btn btn-primary">Tính</button>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Chu vi diện tích hình chữ nhật</h1>
                <div class="mb-3">
                    <label class="form-label">Nhập chiều dài(cm):</label>
                    <input type="text" class="form-control" id="length">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nhập chiều rộng(cm):</label>
                    <input type="text" class="form-control" id="width">
                </div>
                <div class="mb-3">
                    <label class="form-label">Diện tích(cm²): </label>
                    <p class="text-danger" id="area"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Chu vi(cm): </label>
                    <p class="text-danger" id="perimeter"></p>
                </div>
                <button id="btnCaculate" class="btn btn-primary">Tính</button>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="form p-5 border border-danger rounded">
                <h1 class="text-center">Tính tổng các chữ số trong một số</h1>
                <div class="mb-3">
                    <label class="form-label">Nhập số lớn hơn 10 nhỏ hơn 100:</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tổng các chữ số trong số vừa nhập là: </label>
                    <p class="text-danger" id="sum"></p>
                </div>
                <button id="btnSum" class="btn btn-primary">Tính</button>
            </div>
        </div>
    </section>

    <!-- BOOTSTRAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="script.js"></script>
</body>

</html>
